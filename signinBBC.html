<!doctype html>
<html>
<head>
 <title>Learning CSS</title>

 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
 </script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <link rel="stylesheet" href="cssBBCsignin.css">
</head>
<body>
	<header>
		<div id="delcross"><a href="indexBBC.html"><i class="material-icons">close</i></a></div>
		<div class="fixedwidth">
			<div id="formdiv">
				<form id="signinform">	
					<img src="images/BBClogo.png">
					<h2>Sign in</h2>
					<div class="group">
						<input id="username" type="text" name="username" required />
						<label for="username">Email or username</label>
						<span class="bar"></span>
						<div class="errorbar"></div>
						<p class="errormess">Sorry, that username's too short. It needs to be at least two characters.</p>
					</div>
					<div class="group">
						<input id="password" type="Password" name="password" required>
						<label for="password">Password</label>
						<span class="bar"></span>
						<div class="errorbar"></div>
						<p class="errormess">Sorry, that password is too short. It needs to be six characters or more.</p>
					</div>
					<button>Sign in</button>
					<p><a href='#'>Need help signing in?</a></p>
				</form>
			</div>
			<div id="formdiv2">
				<h3>Don't have a BBC account yet?</h3>
				<p><a href='#'>Register now</a></p>
			</div>
		</div>
	</header>
	<footer>
		Footer info here
	</footer>

<script>
$(document).ready(function(){
    $("input").on('blur', function(){
    	var a = $(this).attr("id");
    	var l = $(this).val().length;

    	if(l === 0) {
    		//do nothing
    	} else if(l === 1) {
    		$(this).siblings("p").last().css("display", "block");
    		$(this).siblings(".errorbar").css("display", "block");
    	} else if( a == "password"){
    		if($("#password").val().length < 6 ) {
    			$("#password").siblings("p").last().css("display", "block");
    			$("#password").siblings(".errorbar").css("display", "block"); 
    		} else {
    			$("#password").siblings("p").last().css("display", "none");
    			$("#password").siblings(".errorbar").css("display", "none");
    		}
    	} else {
    		$(this).siblings("p").last().css("display", "none");
    		$(this).siblings(".errorbar").css("display", "none");
    	}
    });

    $("input").on('keyup', function(){
    	if( $("#username").val().length > 1) {
    		$("#username").siblings("p").last().css("display", "none");
    		$("#username").siblings(".errorbar").css("display", "none");    	
    	}
    	if( $("#password").val().length > 5) {
    		$("#password").siblings("p").last().css("display", "none");
    		$("#password").siblings(".errorbar").css("display", "none");
    	}
    });
});
</script>

</body>
</html>
