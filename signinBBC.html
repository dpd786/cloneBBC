<!doctype html>
<html>
<head>
 <title>Learning CSS</title>

 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
 </script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <link rel="stylesheet" href="cssBBCsignin.css">
</head>
<body>
	<header>
		<div id="delcross"><a href="http://www.bbc.co.uk/news"><i class="material-icons">close</i></a></div>
		<div class="fixedwidth">
			<div id="formdiv">
				<form id="signinform">	
					<img src="images/BBClogo.png">
					<h2>Sign in</h2>
					<div class="group">
						<input id="username" type="text" name="username" required />
						<label for="username">Email or username</label>
						<span class="bar"></span>
					</div>
					<div class="group">
						<input id="password" type="Password" name="password" required>
						<label for="password">Password</label>
						<span class="bar"></span>
					</div>
					<button>Sign in</button>
					<p><a href='#'>Need help signing in?</a></p>
				</form>
			</div>
			<div id="formdiv2">
				<h3>Don't have a BBC account yet?</h3>
				<p><a href='#'>Register now</a></p>
			</div>
		</div>
	</header>
	<footer>
		some footer info
	</footer>
</body>
</html>
